<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">NETFLIX CLONE</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#shows">TV Shows</a>
            <a href="#movies">Movies</a>
        </div>
    </nav>
    <header>
        <div class="hero">
            <h1>Welcome to Netflix Clone</h1>
            <p>Watch your favorite movies and TV shows.</p>
        </div>
    </header>
    <main>
        <section class="movie-list">
            <h2>Popular Movies</h2>
            <div class="movie-grid">
                <div class="movie-card">Movie 1</div>
                <div class="movie-card">Movie 2</div>
                <div class="movie-card">Movie 3</div>
                <div class="movie-card">Movie 4</div>
            </div>
        </section>
    </main>
</body>
</html>
